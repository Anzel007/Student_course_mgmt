{%extends 'base.html'%}

{%block content%}
<h1>Student Information</h1>
    <table>
        <thead>
            <tr>
                <!-- <th>STUDENT ID</th> -->
                <th>Name</th>
                <th>Grade</th>
                <th>Address</th>
                <th>Blood Group</th>
            </tr>
        </thead>
        <tbody>
            
            {% for student in student_data %}
                <tr>
                    <!-- <td>{{ student.student_id }}</td> -->
                    <td>{{student.student_name}}</td>
                    <td>{{student.grade}}</td>
                    <td>{{student.address}}</td>
                    <td>{{student.blood_group}}</td>
                </tr>
            {% endfor %}
            <!-- <tr>
                <td>{{student_name}}></td>
                <td>{{grade}}</td>
                <td>{{address}}</td>
                <td>{{blood_group}}</td>
            </tr> -->
            
            <!-- Add more rows for additional students -->
        </tbody>
    </table>
    {%endblock%}
