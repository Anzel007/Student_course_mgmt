<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the System!!!!!!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .data-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .data-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .data-box h3 {
            color: #333;
        }

        .data-box p {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="{%url 'student'%}">Students</a></li>
            <!-- <li><a href="{%url 'student'%}">Students</a></li> -->

            <li><a href="{%url 'course'%}">Courses</a></li>
        </ul>
    </nav>

    <section class="main-content">
        <h2>Welcome to the System!</h2>
        <div class="data-container">
            <div class="data-box">
                <h3>Total Students</h3>
                <p>{{total_students}}</p>
            </div>
            <div class="data-box">
                <h3>Total Courses</h3>
                <p>{{total_courses}}</p>
            </div>
        </div>
    </section>

</body>
</html>
