{%extends 'base.html'%}

{%block content%}
<h1>Courses Information</h1>
    <table>
        <thead>
            <tr>
                <!-- <th>STUDENT ID</th> -->
                <th>Course Name</th>
                <th>Course Details</th>
                <th>Instructor name</th>
                <th>Start Date </th>
            </tr>
        </thead>
        <tbody>
            
            {% for course in course_data %}
                <tr>
                    <!-- <td>{{ student.student_id }}</td> -->
                    <td>{{course.coursename}}</td>
                    <td>{{course.coursedetails}}</td>
                    <td>{{course.instructor}}</td>
                    <td>{{course.start_date}}</td>
                </tr>
            {% endfor %}
            <!-- <tr>
                <td>{{student_name}}></td>
                <td>{{grade}}</td>
                <td>{{address}}</td>
                <td>{{blood_group}}</td>
            </tr> -->
            
            <!-- Add more rows for additional students -->
        </tbody>
    </table>
    {%endblock%}
